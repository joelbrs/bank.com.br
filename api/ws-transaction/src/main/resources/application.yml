spring:
  application:
    name: ws-transaction
  data:
    mongodb:
      authentication-database: ${AUTH_DB:admin}
      username: ${DB_USERNAME:mongo}
      password: ${DB_PASSWORD:root}
      database: ${DB_NAME:transaction-ws}
      host: ${DB_HOST:localhost}
      port: ${DB_PORT:27017}
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    template:
      retry:
        enabled: true
        initial-interval: 5s

resilience4j:
  retry:
    configs:
      default:
        max-attempts: 3
        wait-duration:
          seconds: 1
    instances:
      authorizer:
        base-config: default
      amqp:
        base-config: default
  circuitbreaker:
    configs:
      default:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10000
    instances:
      authorizer:
        base-config: default
      amqp:
        base-config: default

server:
  servlet:
    context-path: /ws-transaction

amqp:
  queues:
    transaction:
      name: ${TRANSACTION_QUEUE_NAME:AMQP.BANK.TRANSACTION}